<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /* box - level */
        
            background-color: aquamarine;
            
            height: 300px;
            width: 300px;

            border: 10px solid blueviolet;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed red;
        }

        a { /* inline - level */
            border-width: 10px;
            border-style: solid;
            border-color: rgb(43, 226, 83);
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona!</p>
</body>
</html>
