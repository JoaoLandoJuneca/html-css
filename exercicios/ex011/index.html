<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumenta e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay>
        <source src="midias/infantil.mp3" type="audio/mpeg">
        <source src="midias/infantil.ogg" type="audio/ogg">
        <source src="midias/infantil.wav" type="audio/wav"> <!--Não é recomendado usar formato wav (muito pesado)-->
        <p>Infelizmente o seu navegador não consegue reproduzir o áudio. <a href="midias/infantil.mp3">Clique aqui</a>para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
